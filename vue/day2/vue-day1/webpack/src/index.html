<div class="container" id="container">
    <div class="page actionsheet js_show">
        <div class="page__hd">
            <h1 class="page__title">ActionSheet</h1>
            <p class="page__desc">弹出式菜单</p>
        </div>
        <div class="page__bd page__bd_spacing">
            <a @click="openFocus" class="weui-btn weui-btn_default" id="showIOSActionSheet">iOS ActionSheet</a>
            <a @click="openaz" href="javascript:;" class="weui-btn weui-btn_default" id="showAndroidActionSheet">Android
                ActionSheet</a>
        </div>
        <!-- BEGIN actionSheet -->
        <div>
            <div v-show="bool" @click="closeFocus" class="weui-mask" id="iosMask" style="display: none；position: relative;">
                <div v-show="bool" class="{bool?'weui-actionsheet weui-actionsheet_toggle':'weui-actionsheet'}"
                    id="iosActionsheet" style="position: absolute;bottom: 0px;width: 100%;">
                    <div class="weui-actionsheet__title">
                        <p class="weui-actionsheet__title-text">这是一个标题，可以为一行或者两行。</p>
                    </div>
                    <div class="weui-actionsheet__menu">
                        <div class="weui-actionsheet__cell">示例菜单</div>
                        <div class="weui-actionsheet__cell">示例菜单</div>
                        <div class="weui-actionsheet__cell weui-actionsheet__cell_warn">负向菜单</div>
                    </div>
                    <div class="weui-actionsheet__action">
                        <div class="weui-actionsheet__cell" id="iosActionsheetCancel">取消</div>
                    </div>
                </div>
            </div>
        </div>

        <div v-show="azBool" class="weui-skin_android" id="androidActionsheet" style="display: none">
            <div @click="closeaz" class="weui-mask"></div>
            <div class="weui-actionsheet">
                <div class="weui-actionsheet__menu">
                    <div class="weui-actionsheet__cell">示例菜单</div>
                    <div class="weui-actionsheet__cell">示例菜单</div>
                    <div class="weui-actionsheet__cell">示例菜单</div>
                </div>
            </div>
        </div>
        <!-- END actionSheet -->
        <div class="page__ft j_bottom">
            <a href="javascript:home()"><img src="https://weui.io/images/icon_footer_link.png"></a>
        </div>
    </div>

</div>
